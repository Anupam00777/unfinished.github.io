<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

    ></script>

      gtag("js", new Date());

      gtag("config", "G-6LG9FFX4CQ");

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANDA3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .flex {
        display: flex;
      }
      .grid {
        display: grid;
      }
      .wrapper {
        z-index: 2;
        width: 100%;
        height: 100%;
        position: absolute;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100%;
        height: 100%;
        border: 1px solid rgb(0, 0, 0);
        background: url("https://wallpaperaccess.com/full/1940049.jpg") fixed
          no-repeat;
        background-size: cover;
      }
      .logo {
        width: 90%;
        height: 50%;
        margin: 0px auto;
        background: url("assets/LOGO.png") fixed no-repeat;
        background-size: contain;
      }
      .menu {
        width: 90%;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0px auto;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90%;
        width: 90%;
        grid-row: 1;
        margin: auto 1px;
        align-self: center;
      }
      .play {
        width: 35vh;
        height: 15vh;
        transition: all 1s ease;
      }
      .play:hover {
        width: 45vh;
        height: 20vh;
      }
      .controlArea {
        z-index: 1;
        position: absolute;
        width: 50vw;
        height: 100vh;
      }
      #leftcontrols {
        left: 0;
      }
      #rightcontrols {
        right: 0;
      }
      #orienWarn {
        z-index: 3;
        width: 79vw;
        height: 79vh;
        border: 10px solid rgb(255, 0, 0);
        background-color: yellow;
        align-items: center;
        justify-content: center;
        position: absolute;
        display: none;
      }
      #orw {
        margin: 10px auto;
        width: 100%;
        text-align: center;
      }
      #instructions {
        z-index: 3;
        width: 80vw;
        height: auto;
        position: absolute;
        background-color: rgb(0, 247, 255);
        border: 2px solid black;
        color: rgb(64, 165, 224);
        display: none;
        align-items: center;
        list-style: inside;
        top: 10px;
      }
      #instCancel {
        color: black;
        right: 2px;
        position: absolute;
        background: red;
      }
      #buttons {
        z-index: 2;
        width: 120px;
        height: 30px;
        padding: 2px;
        background-color: gray;
        border: 1px solid rgb(47, 47, 47);
        top: 0;
        position: fixed;
      }
      .toolBTN {
        background: rgb(37, 37, 37);
        color: white;
        grid-row: 1;
      }
      #sprint {
        z-index: 2;
        width: 10vh;
        height: 10vh;
        position: absolute;
        border-top: 4px solid rgb(255, 255, 255);
        border-left: 4px solid rgb(255, 255, 255);
        border-right: 4px solid rgb(0, 0, 0);
        border-bottom: 4px solid rgb(0, 0, 0);
        border-radius: 50%;
        bottom: 5px;
        right: 5px;
        align-items: center;
        justify-content: center;
        font-size: 6vh; 
      }
      #version{
        z-index: 5;
        top: 3px;
        right: 3px;
        position: absolute;
        color: rgb(0, 0, 0);
        width: 50px;
        height: 20px;
        text-align: center;
        text-shadow: 1px 1px 0px white;
      }
    </style>
  </head>
  <body>
    <div id="leftcontrols" class="controlArea flex"></div>
    <div id="rightcontrols" class="controlArea flex"></div>
    <div id="sprint" class="flex"> <span>&#127939</span> 	</div>
    <div id="instructions" class="flex">
      <span
      ><ul>
        <li>Swipe on Left Side To Move (or use WASD)</li>
        <li>Swipe on right to look around (or use MOUSE)</li>
        <li>Double tap right to jump(or use SPACE)</li>
          <li>Click 'P' to change Perspective(or press P)</li>
        </ul></span
      >
      <span id="instCancel"><b>X</b></span>
    </div>
    <div id="buttons" class="grid">
      <button id="p" class="toolBTN">P</button>
      <button id="h" class="toolBTN">H</button>
      <button class="toolBTN">I</button>
      <button class="toolBTN">C</button>
    </div>
    <div class="wrapper flex">
      <span id="version"></span>
      <div id="orienWarn" class="flex">
        <span id="orw"
          ><h2>Please Change Your Orientation to Landscape</h2>
        </span>
      </div>
      <div class="container"> 
        <div class="menu flex"> 
          <div class="btn">
            <img class="play" src="assets/playLOGO.png" alt="play" />
          </div> 
        </div>
      </div>
    </div>
    <script type="module" src="three.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
